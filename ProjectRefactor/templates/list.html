<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<table border="1" cellpadding="0" cellspacing="0">
    <tr>
        <td>id</td>
        <td>user</td>
        <td>pwd</td>
        <td>action</td>
    </tr>
    {% for user in table_list %}
    <tr>
        <td>{{user[0]}}</td>
        <td>{{user[1]}}</td>
        <td>{{user[2]}}</td>
        <td>
            <a href="/delete/?username={{user[1]}}">delete</a>
            <a href="/update/?username={{user[1]}}&id={{user[0]}}&password={{user[2]}}">update</a>
            <a href="/add/">add</a>
        </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
